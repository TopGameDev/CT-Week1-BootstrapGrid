<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/main.css">
    <!-- if you want to add your own stylesheet, just make sure its BELOW the bootstrap CSS -->
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col border">column 1</div>
            <div class="col border">column 2</div>
            <div class="col border">column 3</div>
            <div class="col border">column 4</div>
        </div>
        <div class="row">
            <div class="col border">column 1</div>
            <div class="col-6 border">column 2 (6 of 12)</div>
            <div class="col border">column 3</div>
            <div class="col-4 border">column 4 (4 of 12)</div>
        </div>
        <div class="row">
            <div class="col-6 border">First</div>
            <div class="col-4 border">Second</div>
            <div class="col-3 border">Third</div>

        </div>
        <div class="row">
            <div class="col-12 col-md-6 col-lg-3 border">Chicago</div>
            <div class="col-12 col-md-6 col-lg-3 border">New York</div>
            <div class="col-12 col-md-6 col-lg-3 border">Los Angelas</div>
            <div class="col-12 col-md-6 col-lg-3 border">San </div>
            
            <div class="col-12 col-md-6 col-lg-3 border">Miami</div>
            <div class="col-12 col-md-6 col-lg-3 border">Philadelphia</div>
            <div class="col-12 col-md-6 col-lg-3 border">Boston</div>
            <div class="col-12 col-md-6 col-lg-3 border">Seattle </div>
        </div>
    </div>
</body>
</html>
